        }

            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        .error {
            color: red;
        }
        #toggle-list {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #2196F3;
        }
        #import-export {
            margin-top: 20px;

            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        #acronym-list div {
            margin-bottom: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        let currentAcronym;
        let score = 0;
        let hintsUsed = 1;

        const acronymDisplay = document.getElementById('acronym-display');
        const descriptionDisplay = document.getElementById('description-display');
        const userInput = document.getElementById('user-input');
        const submitBtn = document.getElementById('submit-btn');
        const hintBtn = document.getElementById('hint-btn');
        const result = document.getElementById('result');
        const scoreDisplay = document.getElementById('score-display');
        const acronymList = document.getElementById('acronym-list');
        const toggleListBtn = document.getElementById('toggle-list');
        const listPanel = document.getElementById('list-panel');
        const gamePanel = document.getElementById('game-panel');
        const importExportArea = document.getElementById('import-export-area');
        const importBtn = document.getElementById('import-btn');
        const exportBtn = document.getElementById('export-btn');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getNextAcronym() {
            shuffleArray(gameData);
            return gameData[0];
        }

        function updateAcronymList() {
            gameData.sort((a, b) => b.weakness - a.weakness);
            acronymList.innerHTML = gameData.map(item => `
                <div>
                    <strong>${item.acronym}</strong> (Weakness: ${item.weakness})
                    <br>${item.fullForm}
                    ${item.description ? `<br><em>${item.description}</em>` : ''}
                </div>
            `).join('');
        }

        function startNewRound() {
            currentAcronym = getNextAcronym();
            acronymDisplay.textContent = currentAcronym.acronym;
            descriptionDisplay.textContent = currentAcronym.description || 'No description available';
            userInput.value = '';
            result.innerHTML = '';
            hintsUsed = 1;
            updateAcronymList();
        }

        function calculateScore(input, target) {
            const editDistance = levenshteinDistance(input.toLowerCase(), target.toLowerCase());
            const accuracy = Math.max(0, 1 - editDistance / target.length);
            const baseScore = 200/hintsUsed;
            return Math.round(baseScore * accuracy * (1 + currentAcronym.weakness / 100));
        }

        function levenshteinDistance(a, b) {
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;

            const matrix = [];

            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            return matrix[b.length][a.length];
        }

        function checkAnswer() {
            const userAnswer = userInput.value.trim().replace("-", " ");
            const correctAnswer = currentAcronym.fullForm.replace("-", " ");
            const newScore = calculateScore(userAnswer, correctAnswer);
            score += newScore;

            const words = correctAnswer.split(' ');
            const userWords = userAnswer.split(' ');

            let resultHTML = '';
            for (let i = 0; i < words.length; i++) {
                if (i < userWords.length && userWords[i].toLowerCase() === words[i].toLowerCase()) {
                    resultHTML += words[i] + ' ';
                } else {
                    resultHTML += `<span class="error">${words[i]}</span> `;
                }
            }

            result.innerHTML = `
                Correct answer: ${resultHTML}<br>
                Points earned: ${newScore}<br>
            `;

            currentAcronym.weakness = Math.max(0, currentAcronym.weakness - newScore / 10);
            scoreDisplay.textContent = `Total Score: ${score}`;

            setTimeout(startNewRound, 3000);
        }

        function provideHint() {
            hintsUsed++;
            let spacers = "";
            let curr = currentAcronym.fullForm;
            let word_start = 0;
            let words = [];
            for (let i = 0; i < curr.length; i++) {
                let c = curr[i]
                if (" -/".includes(c)) {
                    spacers += c;
                    words.push(curr.substring(word_start, i));
                    word_start = i+1;
                }
            }
            words.push(curr.substring(word_start, curr.length))
            acronymDisplay.textContent = "";
            const hintWords = words.map(word => word.substring(0, hintsUsed) + '_'.repeat(Math.max(0, word.length - hintsUsed)));
            for(let i = 0; i < spacers.length; i++) {
                acronymDisplay.textContent += hintWords[i] + spacers[i];
            }
            acronymDisplay.textContent += hintWords[spacers.length];
        }

        submitBtn.addEventListener('click', checkAnswer);
        hintBtn.addEventListener('click', provideHint);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        toggleListBtn.addEventListener('click', () => {
            listPanel.style.display = listPanel.style.display === 'none' ? 'block' : 'none';
            gamePanel.style.flex = listPanel.style.display === 'none' ? '1' : '1';
        });

        importBtn.addEventListener('click', () => {
            try {
                const importedData = JSON.parse(importExportArea.value);
                if (Array.isArray(importedData)) {
                    gameData.length = 0;
                    gameData.push(...importedData);
                    updateAcronymList();
                    alert('Data imported successfully!');
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (error) {
                alert('Error importing data. Please check the format.');
            }
        });

        exportBtn.addEventListener('click', () => {
            importExportArea.value = JSON.stringify(gameData, null, 2);
        });

        startNewRound();
    </script>
